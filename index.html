<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <div class="palette-wrapper">
    <ul id="color-palette">
      <li class="color black"></li>
      <li class="color random-color"></li>
      <li class="color random-color"></li>
      <li class="color random-color"></li>
    </ul>
  </div>
  <div class="options">
    <button id="clear-board">Limpar</button>
    <form class="size-form">
      <label for="fname">Tamanho</label><br>
      <input id="board-size" type="number" min="1" name="fname"><br>
    </form>
    <button id="generate-board">VQV</button>
  </div>
  <div class="tools-wrapper">
    <div class="color-subtitle">
      <p>cor<br>ativa</p>
    </div>
    <div class="selected-color"></div>
    <img class="paint-all" src="paintall.png" alt="paint all tool">
    <img class="erase-pixel" src="erase.png" alt="erase pixel tool">
    <div class="white-pixel"></div>
    </div>
  <div class="table-wrapper">
    <div id="pixel-board">
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="tr">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>
  </div>
  <p class="authority"> content by Vitor</p>
  <script src="script.js"></script>
</body>

</html>
